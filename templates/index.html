{% extends "layout.html" %}

{% block main %}
    <div>
        <form action="/translate" method="post" target="_blank" enctype=multipart/form-data>
            <fieldset>
                <legend>
                    Translate Your Poster(s)!
                </legend>
                
                <label for="generated_posters">Generated Poster(s)</label>
                <input type="file" name="generated_posters"/>
                <label for="translated_poster">Translated Poster Design</label>
                <input type="file" name="translated_poster"/>
                
                <button type="submit" name="translate_posters" value="TranslatePosters">
                    Translate!
                </button>
            </fieldset>
        </form>
        <p>If you want you can test it with the premade translation templates!</p>
        <ul>
            <li><b>Printer Efficient (Spanish)</b></li>
            <li><a href="static/translation_templates/es/ConstructPrinterEfficient.pdf">Construct</a></li>
            <li><a href="static/translation_templates/es/FlavortownPrinterEfficient.pdf">Flavortown</a></li>
        </ul>
        
    </div>
{% endblock %}
